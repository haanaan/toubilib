networks:
  toubilib.net:
    driver: bridge

services:
  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
    #  - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"


  gateway:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6090:80'
    volumes:
      - ./gateway:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    # depends_on:
      # - toubirdv.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  app-praticiens:
    build:
      context: ./app-praticiens
      dockerfile: Dockerfile
    volumes:
      - ./app-praticiens:/var/www/html
    working_dir: /var/www/html
    ports:
      - "8082:8080"
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1

  app-rdv:
    build:
      context: ./app-rdv
      dockerfile: Dockerfile
    volumes:
      - ./app-rdv:/var/www/html
    working_dir: /var/www/html
    ports:
      - "8083:8080"
    networks:
      - toubilib.net
    depends_on:
      - toubirdv.db
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1

    # service toubiprat.db : base de données postgresql pour les praticiens

  toubiprati.db:
    image: 'postgres:latest'
    env_file: ./toubipratdb.env
    ports:
      - '5432:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql

  toubipat.db:
    image: 'postgres:latest'
    env_file: ./toubipatientdb.env
    ports:
      - '5435:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql:/var/sql

  toubirdv.db:
     image: 'postgres:latest'
     env_file: ./toubirdvdb.env
     ports:
       - '5434:5432'
     networks:
       - toubilib.net
     volumes:
     - ./sql:/var/sql


  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubilib.net

  # service toubiauth.db : base de données postgresql pour les utilisateurs

  toubiauth.db:
      image: 'postgres:latest'
      env_file: ./toubiauthdb.env
      ports:
        - '5433:5432'
      networks:
        - toubilib.net
      volumes:
        - ./sql:/var/sql

      